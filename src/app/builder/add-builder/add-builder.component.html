<form [formGroup]="addBuilderForm" (ngSubmit)="addBuilder()">

    <div class=" form-fgroup row ">
        <label class="col-sm-2 col-form-label ">Details</label>
        <div class="col-sm-10 ">
            <input type="text " formControlName="AccountName" class="form-control mt-2 " [(ngModel)]="AccountName " placeholder="Enter Account Name ">
            <span class="text-danger" *ngIf="addBuilderForm.controls['AccountName'].dirty && addBuilderForm.hasError('required','AccountName')">*Account tName is required</span>

            <input type="text " formControlName="ContactName" class="form-control mt-2 " [(ngModel)]="ContactName " placeholder="Contact Name ">
            <span class="text-danger" *ngIf="addBuilderForm.controls['ContactName'].dirty && addBuilderForm.hasError('required','ContactName')">*Contac tName is required</span>

            <input type="text " formControlName="Address" class="form-control mt-2 " [(ngModel)]="Address " placeholder="Address ">
            <span class="text-danger" *ngIf="addBuilderForm.controls['Address'].dirty && addBuilderForm.hasError('required','Address')">*Address is required</span>

            <input type="text " formControlName="ABN" class="form-control mt-2 " [(ngModel)]="ABN " placeholder="ABN ">
            <span class="text-danger" *ngIf="addBuilderForm.controls['ABN'].dirty && addBuilderForm.hasError('required','ABN')">*ABN is required</span>
        </div>
    </div>

    <button (click)="addBuilder() " [disabled]="!addBuilderForm.valid" *ngIf="builder.IdBuilder==0 " class="btn btn-primary ">
    Add
</button>

    <button (click)="updateBuilder() " [disabled]="!addBuilderForm.valid" *ngIf="builder.IdBuilder!=0 " class="btn btn-primary ">
    Update
</button>
</form>
